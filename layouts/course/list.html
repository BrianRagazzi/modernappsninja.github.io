{{ define "main" }}

<!-- course -->
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-2 order-lg-1">
        <div class="row">
          <!-- course list -->
          {{ $paginator := .Paginate ( where .Data.Pages "Type" "course") 50 }}
          {{ range (.Paginator 50).Pages }}
          <div class="col-sm-6 mb-5">
            {{ .Render "course" }}
          </div>
          {{ end }}
          <div class="col-12 mt-4">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>
      {{ partial "course-sidebar.html" . }}
    </div>
  </div>
</section>
<!-- /course -->

{{ end }}
